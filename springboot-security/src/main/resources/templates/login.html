<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>登录页面</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <style type="text/css">
        body {
            padding-top: 50px;
        }
        .starter-template{
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Spring Security演示</a>
            </div>
            <div id="navbar" class="collpase navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="@{/}">首页</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="starter-template">
            <p th:if="${param.logout}" class="bg-warning">已成功注销</p>
            <p th:if="${param.error}" class="bg-warning">有错误,请重试</p>
            <h3>使用账号密码登录</h3>
            <form th:action="@{/login}" action="/login" method="post">
                <div class="form-group">
                    <label for="username">账号:</label>
                    <input type="text" class="form-control" name="username" id="username" value="" placeholder="账号"/>
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="密码"/>
                </div>
                <input type="submit" class="btn btn-primary" value="Login"/>
            </form>
        </div>
    </div>
</body>
</html>
